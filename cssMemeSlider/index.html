<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>CSS Meme Slider</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div id="slider"  class="slider-wrapper">
          <div class="slider-content">
            <div class="slider-item"><img src="img/slide1.png" alt="" class="slider-img"></div>
            <div class="slider-item"><img src="img/slide3.png" alt="" class="slider-img"></div>
            <div class="slider-item"><img src="img/slide2.png" alt="" class="slider-img"></div>
            <div class="slider-item"><img src="img/slide4.png" alt="" class="slider-img"></div>
          </div>
        </div>

        <div id="labels" class="sidebar_wrapper">
          <div class="overflow">
            <div class="slider-labels">
              <span class="slider-label label1">But it works on my computer, hereâ€™s the link</span>
              <span class="slider-label label2">One function for all the modals</span>
              <span class="slider-label label3">Me after crosscheck</span>
              <span class="slider-label label4">Full-time RS School Student</span>
            </div>
          </div>
          <div id="controls" class="slider-controls">
            <label for="slide1" class="bullet"><div class="bullet-item"></div></label>
            <label for="slide2" class="bullet"><div class="bullet-item"></div></label>
            <label for="slide3" class="bullet"><div class="bullet-item"></div></label>
            <label for="slide4" class="bullet"><div class="bullet-item"></div></label>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
